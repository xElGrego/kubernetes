apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-api
  namespace: ecommerce-platform
  labels:
    app: orders-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders-api
  template:
    metadata:
      labels:
        app: orders-api
        tier: backend
    spec:
      containers:
      - name: orders-api
        image: orders-api:latest
        imagePullPolicy: Never  # Para desarrollo local con Minikube/Docker Desktop
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: USERS_API_URL
          value: "http://users-api:8000"  # DNS interno de Kubernetes
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
